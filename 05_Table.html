<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Name</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>GFG</td>
    <td>Yash</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>De shaw</td>
    <td>Pragati</td>
    <td>Mexico</td>
  </tr>
</table>

<br>

<table>
    <tr>
      <th colspan="2">Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Ram</td>
      <td>Sharma</td>
      <td>43</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>59</td>
    </tr>
  </table>


</body>
</html>
